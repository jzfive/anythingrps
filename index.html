<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Change Example</title>
    <style>
        .ready-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button class="ready-button" id="readyButton" onclick="changeButton()">CLICK ME</button>

    <script>
        function changeButton() {
            var button = document.getElementById("readyButton");
            button.innerHTML = "READY";
            button.style.backgroundColor = "green";
        }
    </script>
</body>
</html>
